{% extends 'base.html' %}
{% block title %} <title>OH.TOURS-Daily diving</title> {% endblock title %}

{% block content %}

  {% for item in daily %}
<div class="card mb-3">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="{{ item.img }}"  alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title"> {{ item.title }} </h5>
        <p class="card-text"> {{ item.description }} </p>
        <p class="card-text"><small class="text-muted"> {{ item.price}} </small></p>
      </div>
    </div>
  </div>
</div>
  {% endfor %}






{% endblock %}
